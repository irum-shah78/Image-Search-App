<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light lh-lg">

  <h1 class="fs-2 fw-semibold text-center pt-5 pb-5">Image Search App</h1>
  <form action="" class="d-flex justify-content-center align-items-center mb-5">
    <input class="w-50 px-2 py-1 border border-none rounded-0" type="text" id="search-input"
      placeholder="Search for images.." />
    <button class="btn btn-success p-2 rounded-1" id="search-btn"> Search </button>
  </form>

  <div class="container d-flex align-items-center justify-content-center ms-3">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-12 ">
        <div class="card mb-3" style="width: 22rem;">
          <img
            src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="card-img-top" alt="Image">
          <!-- <div class="card-body"> -->
          <a class="text-dark-emphasis p-2 d-block text-decoration-none"
            href="https://unsplash.com/photos/landscape-photography-of-mountain-hit-by-sun-rays-78A265wPiO4"
            target="_blank" rel="noopener noreferrer">An image of nature.</a>
          <!-- </div> -->
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <div class="card mb-3" style="width: 22rem;">
          <img
            src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="card-img-top" alt="Image">
          <!-- <div class="card-body"> -->
          <a class="text-dark-emphasis p-2 d-block text-decoration-none"
            href="https://unsplash.com/photos/landscape-photography-of-mountain-hit-by-sun-rays-78A265wPiO4"
            target="_blank" rel="noopener noreferrer">An image of nature.</a>
          <!-- </div> -->
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <div class="card mb-3" style="width: 22rem;">
          <img
            src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="card-img-top" alt="Image">
          <!-- <div class="card-body"> -->
          <a class="text-dark-emphasis p-2 d-block text-decoration-none"
            href="https://unsplash.com/photos/landscape-photography-of-mountain-hit-by-sun-rays-78A265wPiO4"
            target="_blank" rel="noopener noreferrer">An image of nature.</a>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary rounded-1 d-none" id="show-more">Show More</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
